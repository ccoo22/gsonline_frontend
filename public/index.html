<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="GSOnline,天昊生物,上海天昊,天昊云,生物信息云平台,生信云工具,在线工具,在线作图,科研绘图,生物信息软件,生物信息工具,生物信息,天昊工具网站,生物信息流程,微生物云平台,转录组云平台" />
    <meta name="Description" content="GSOnline 是天昊生物开发的的生物信息云工具平台。涵盖丰富的生物信息绘图、统计、流程云工具。操作简洁方便，在线输出结果，无需编程也可制作SCI文章图表。" >    
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
		<style>
		::-webkit-scrollbar{
			width: 6px;
			height: 1px;
		}
		::-webkit-scrollbar-thumb{
			border-radius: 6px;
			box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			background: #25A4BB;
		}
		::-webkit-scrollbar-track{
			border-radius: 3px;
			box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			background: #DCDFE6;
		}
		a{
			text-decoration: none;
			color: black;
		}
		.text-indent-2{
			text-indent:2em;
		}
		.text-indent-1{
			text-indent:1em;
		}
	 
	</style>
	 <!-- 使用CDN的CSS文件 -->
	    <% for (var i in htmlWebpackPlugin.options.cdn &&
	    htmlWebpackPlugin.options.cdn.css) { %>
	    <link
	            href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
	            rel="stylesheet"
	    />
	    <% } %>
	    <!-- 使用CDN的CSS文件 -->
    <title>天昊云</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
	<!-- 使用CDN的JS文件 -->
	    <% for (var i in htmlWebpackPlugin.options.cdn &&
	    htmlWebpackPlugin.options.cdn.js) { %>
	    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
	    <% } %>
	    <!-- 使用CDN的JS文件 -->
  </body>
</html>
